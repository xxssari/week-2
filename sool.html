<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>고량주 둘째주 과제</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <span class="title">고량주 week 2 과제</span>
        </header>
        <main>
            <div class="sidebar">
                <span>소주</span>
                <span>맥주</span>
                <span>샴페인</span>
                <span>와인</span>
                <span>위스키</span>
                <span>진</span>
            </div>
            <section class="container">
                <div class="card">
                    <img src="./images/soju.jpg" alt="소주:청하"/>
                    <span> 소주는 청하가 최고! <br> 청하하이볼 짱 </span>
                </div>
                <div class="card">
                    <img src="./images/beer.jpg" alt="맥주:cass"/>
                    <span> 요즘 맥주는 카스 캔맥이 좋아요 </span>
                </div>
                <div class="card">
                    <img src="./images/champange.jpg" alt="샴페인:모엣샹동"/>
                    <span> 알바하다가 먹어봤는데 제 취향은 아니었어요. </span>
                </div>
                <div class="card">
                    <img src="./images/white_wine.jpeg" alt="와인"/>
                    <span> 와인은 달달한 모스카토 다스띠에가 좋아요. </span>
                </div>
                <div class="card">
                    <img src="./images/whiskey.jpg" alt="위스키:글랜피딕"/>
                    <span> 위스키는 글랜피딕 먹어보고 싶어요. </span>
                </div>
                <div class="card">
                    <img src="./images/gin.jpg" alt="진:핸드릭스진"/>
                    <span> 진은 핸드릭스 진이 좋아요. <br> (오이 싫어하면 조심하세요.) </span>
                </div>
            </section>
        </main>
    </body>
</html>
